<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
   <link rel="stylesheet" href="css/index.css"/>
    <title>Document</title>
</head>
<body>
        <h2>Vertical Tabs</h2>
        <p>Click on the buttons inside the tabbed menu:</p>
        
        <div class="tab">
          <button class="tablinks" onclick="openSelectedItem(event, 'form')" id="defaultOpen">form</button>
          <button class="tablinks" onclick="openSelectedItem(event, 'HoverPopUp')">HoverPopUp</button>
          <button class="tablinks" onclick="openSelectedItem(event, 'Tokyo')">Tokyo</button>
        </div>
        
        <div id="form" class="tabcontent">
          <h3>form</h3>
          <p>form in Bootstrap.</p>


        </div>
        
        <div id="HoverPopUp" class="tabcontent">
          <h3>HoverPopUp</h3>
          <p>HoverPopUp is not included inside bootstrap framework.</p> 
          <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                  <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
                  <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade  " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">Home</div>
                <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">Profile</div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">Contact</div>
              </div>
        </div>
        
        <div id="Tokyo" class="tabcontent">
          <h3>Tokyo</h3>
          <p>Tokyo is the capital of Japan.</p>
        </div>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    <script src="js/index.js"></script>
    <script>
            function openSelectedItem(evt, itemName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(itemName).style.display = "block";
              evt.currentTarget.className += " active";
            }
            
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
            </script>
</body>
</html>
